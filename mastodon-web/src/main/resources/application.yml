spring:
  application:
    name: mastodon-java
  
  datasource:
    url: jdbc:postgresql://localhost:5432/mastodon_development
    username: mastodon
    password: mastodon
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  # Redis configuration (optional - uncomment if using Redis)
  # data:
  #   redis:
  #     host: localhost
  #     port: 6379
  #     timeout: 2000ms
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json
  
logging:
  level:
    org.joinmastodon: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{requestId}] %-5level %logger{36} - %msg%n"

# Application-specific configuration
mastodon:
  instance:
    name: "Mastodon Java"
    description: "A Mastodon instance running on Java"
    domain: localhost
  media:
    max-upload-size: 10MB
    allowed-types: image/jpeg,image/png,image/gif,video/mp4
    storage-path: data/media
    base-url: http://localhost:8080/
    ffmpeg-path: ffmpeg
    ffprobe-path: ffprobe
    transcode-enabled: false
    preview-max-width: 400
    preview-max-height: 400
    cleanup-retention: 7d
    cleanup-batch-size: 100
    processing-lock-timeout: 5m
    processing-batch-size: 5
    processing-poll-interval: 5s
    cleanup-cron: "0 0 3 * * *"
    cleanup-poll-interval-ms: 600000
  auth:
    access-token-ttl-seconds: 7200
    refresh-token-ttl-seconds: 2592000
  rate-limit:
    max-requests: 300
    window-seconds: 60
