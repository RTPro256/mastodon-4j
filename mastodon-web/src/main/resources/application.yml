spring:
  application:
    name: mastodon-java
  
  # Disable ALL security auto-configuration for development
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration
  
  # Default to H2 embedded database (no Docker required!)
  datasource:
    url: jdbc:h2:file:./data/mastodon_dev;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # H2 Console for database management
  # Access at: http://localhost:8080/h2-console
  # JDBC URL: jdbc:h2:file:./data/mastodon_dev
  # User: sa
  # Password: (leave empty)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  # OAuth2 JWT configuration (disabled for development)
  # security:
  #   oauth2:
  #     resourceserver:
  #       jwt:
  #         issuer-uri: http://localhost:8080

server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json

# Spring Boot Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  
logging:
  level:
    # Application logging
    org.joinmastodon: DEBUG
    
    # Spring Framework - verbose logging
    org.springframework: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.boot: DEBUG
    org.springframework.boot.autoconfigure: DEBUG
    
    # Error handling
    org.springframework.web.servlet.mvc.method.annotation.ResponseEntityExceptionHandler: DEBUG
    org.springframework.web.servlet.mvc.support.DefaultHandlerExceptionResolver: DEBUG
    
    # Database
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    
    # Show all HTTP requests/responses
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE
  
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%thread] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{requestId}] %-5level %logger{36} - %msg%n"

# Application-specific configuration
mastodon:
  instance:
    name: "Mastodon Java"
    description: "A Mastodon instance running on Java"
    domain: localhost
  media:
    max-upload-size: 10MB
    allowed-types: image/jpeg,image/png,image/gif,video/mp4
    storage-path: data/media
    base-url: http://localhost:8080/
    ffmpeg-path: ffmpeg
    ffprobe-path: ffprobe
    transcode-enabled: false
    preview-max-width: 400
    preview-max-height: 400
    cleanup-retention: 7d
    cleanup-batch-size: 100
    processing-lock-timeout: 5m
    processing-batch-size: 5
    processing-poll-interval: 5s
    cleanup-cron: "0 0 3 * * *"
    cleanup-poll-interval-ms: 600000
  auth:
    access-token-ttl-seconds: 7200
    refresh-token-ttl-seconds: 2592000
  rate-limit:
    max-requests: 300
    window-seconds: 60

# Note: To use PostgreSQL instead, create application-postgres.yml and run with:
# mvnw.cmd spring-boot:run -Dspring-boot.run.profiles=postgres
